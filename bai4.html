<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function locMang() {
            var mangChan = new Array();
            var mangLe = new Array();
            for (var i = 1; i <= 10; i++) {
                var a = prompt("Nhập phần tử số " + i);
                if (a % 2 == 0) {
                    mangChan.push(a);
                } else {
                    mangLe.push(a);
                }
            }
            var kq = "Mảng chẵn là: "+mangChan+"    "+"Mảng lẻ là: "+mangLe;
            return kq;
        }
        alert(locMang());
    </script>
</body>

</html>
